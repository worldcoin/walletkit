[workspace]
members = ["uniffi-bindgen", "walletkit-core", "walletkit"]
resolver = "2"

[workspace.package]
version = "0.5.0"
license = "MIT"
edition = "2021"
authors = ["World Contributors"]
readme = "./README.md"
homepage = "https://docs.world.org"                             # TODO: Update to specific WalletKit page
rust-version = "1.91"                                           # MSRV
repository = "https://github.com/worldcoin/walletkit"
exclude = ["tests/", "uniffi-bindgen/"]
keywords = ["ZKP", "WorldID", "World", "Identity", "Semaphore"]
categories = ["api-bindings", "cryptography::cryptocurrencies"]


[workspace.dependencies]
alloy-core = { version = "1", default-features = false, features = [
  "sol-types",
] }
alloy-primitives = { version = "1", default-features = false }
walletkit-core = { version = "0.5.0", path = "walletkit-core", default-features = false }
uniffi = { version = "0.31", features = ["build", "tokio"] }

[workspace.dependencies.world-id-core]
#FIXME: Update to next published version when available
# version = "0.3"
git = "https://github.com/worldcoin/world-id-protocol"
rev = "34dc355268673c1370a7268d6dc7a2d967315503"
default-features = false
features = ["authenticator", "embed-zkeys"]

[profile.release]
opt-level = 'z' # Optimize for size.
lto = true      # Enable Link Time Optimization.
panic = "abort"
debug = false
