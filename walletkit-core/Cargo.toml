[package]
license = "MIT"
edition = "2021"
version = "0.0.6"
name = "walletkit-core"
readme = "../README.md"
repository = "https://github.com/worldcoin/walletkit"
keywords = ["ZKP", "World ID", "World"]
categories = ["web-programming"]
description = "Reference implementation for the World ID Protocol. Core functionality to manage and use a World ID."
rust-version = "1.82"

[lib]
crate-type = ["lib", "staticlib", "cdylib"]
name = "walletkit_core"

[dependencies]
alloy-core = { version = "0.8.12", default-features = false, features = ["sol-types"] }
hex = "0.4.3"
ruint = { version = "1.12.3", default-features = false, features = ["alloc"] }
semaphore = { git = "https://github.com/worldcoin/semaphore-rs", rev = "accb14b", features = ["depth_30"] }
serde_json = "1.0.133"
thiserror = "2.0.3"
uniffi = { workspace = true, features = ["build"] }
